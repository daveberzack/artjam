    <link href="screen.css" rel="stylesheet" />

  <body>
    <header>
      <img id="logo" src="img/logo.png" />

      <div id="scores">
        <div class="score-block" id="score-block0">
          <label>Player 1</label>
          <h2 id="score0">0</h2>
        </div>
        <div class="score-block" id="score-block1">

          <h2 id="score1">0</h2>

        </div>
        <div class="score-block" id="score-block5">
          <label>Player 6</label>
          <h2 id="score5">0</h2>
        </div>
        <div class="score-block" id="score-block6">
          <label>Player 7</label>
          <h2 id="score6">0</h2>
        </div>
        <div class="score-block" id="score-block7">
          <label>Player 8</label>
          <h2 id="score7">0</h2>
        </div>
      </div>
    </header>

    <div id="pictures" class="block">
      <div id="picture-block0">
        <img id="picture0" />
        <div class="number">1</div>
      </div>
      <div id="picture-block1">

      </div>
      <div id="picture-block2">

      </div>

      <div id="picture-block4">

      </div>
      <div id="picture-block5">

      <div id="picture-block6">
