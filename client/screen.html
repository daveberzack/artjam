<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Art Jam</title>
    <script defer src="screen.js"></script>
    <link href="screen.css" rel="stylesheet" />
  </head>
  <body>
    <div id="scores" class="block">
      <h1>0: <span id="score0">0</span></h1>
      <h1>1: <span id="score1">0</span></h1>
      <h1>2: <span id="score2">0</span></h1>

      <h1>4: <span id="score4">0</span></h1>
      <h1>5: <span id="score5">0</span></h1>

    <div id="pictures" class="block">
      <img id="picture0" />
      <img id="picture1" />
      <img id="picture2" />
      <img id="picture3" />
      <img id="picture4" />
      <img id="picture5" />

</html>
