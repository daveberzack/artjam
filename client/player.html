<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Art Jam</title>
    <script defer src="player.js"></script>
    <link href="player.css" rel="stylesheet" />
  </head>
  <body>
    <div class="block">
      <h2>Enter your Prompt:</h2>
      <input id="prompt" placeholder="Enter your prompt here" />
      <button id="prompt-button" onclick="sendPrompt();">Send</button>
    </div>
    <div class="block">
      <h2>Vote for your Favorite:</h2>
      <button class="vote-button" onclick="sendVote(0);">0</button>
      <button class="vote-button" onclick="sendVote(1);">1</button>
      <button class="vote-button" onclick="sendVote(2);">2</button><br />
      <button class="vote-button" onclick="sendVote(3);">3</button>
      <button class="vote-button" onclick="sendVote(4);">4</button>
      <button class="vote-button" onclick="sendVote(5);">5</button>
    </div>
    <div class="block" id="admin">
      <button onclick="endRound();">End Round</button>
      <button onclick="resetGame();">Reset Game</button>
    </div>
  </body>
</html>
